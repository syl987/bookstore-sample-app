@if (offer(); as offer) {
  <dl>
    <div class="max-w-xl">
      <dt i18n>Description</dt>
      <dd>{{ offer.description }}</dd>
    </div>
    <div class="max-w-xs">
      <dt i18n>Condition</dt>
      <dd>{{ offer.condition | bookCondition }}</dd>
    </div>
    <div class="max-w-xs">
      <dt i18n>Price</dt>
      <dd>{{ offer.price | currency }}</dd>
    </div>
  </dl>

  <mat-divider class="mb-6" />

  <div class="flex flex-wrap">
    @for (photo of getOfferPhotos(offer); track photo) {
      <a [href]="photo.src" target="_blank" class="me-4 mb-4"><img [src]="photo.src" alt="photo" class="img-fluid rounded" style="max-height: 256px" i18n-alt /></a>
    } @empty {
      <p class="text-secondary w-full text-center" i18n>No photos were uploaded.</p>
    }
  </div>
}
