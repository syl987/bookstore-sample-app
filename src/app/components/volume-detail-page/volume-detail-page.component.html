<div class="container">
  <app-title-bar backUrl="/search" />

  <p i18n>List of offers for the selected volume.</p>

  <div *ngIf="volume$ | async as volume">
    <app-volume-card [volume]="volume" />

    <h3 class="mt-2m mb-2xs" i18n>List of offers</h3>

    <div class="overflow-x-auto">
      <app-volume-offer-list [volume]="volume" (showPhotos)="showPhotos($event)" (buy)="buyBook($event)" />
    </div>
  </div>
</div>
