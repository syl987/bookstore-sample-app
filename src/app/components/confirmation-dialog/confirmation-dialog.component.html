<h2 mat-dialog-title>{{ data.title }}</h2>

<div mat-dialog-content>
  <p>{{ data.description }}</p>
</div>

<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="true" [ngClass]="themeClass">{{ data.action }}</button>
  <button mat-stroked-button mat-dialog-close [ngClass]="themeClass" i18n>Close</button>
</div>
