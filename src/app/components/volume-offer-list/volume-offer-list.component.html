<table mat-table [dataSource]="publishedBooks" style="background-color: inherit">
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let book; index as i" class="fw-semibold">{{ i }}</td>
  </ng-container>

  <ng-container matColumnDef="condition">
    <th mat-header-cell *matHeaderCellDef i18n>Condition</th>
    <td mat-cell *matCellDef="let book">{{ book.condition | bookCondition }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef i18n>Price</th>
    <td mat-cell *matCellDef="let book">{{ book.price | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef style="min-width: 350px" i18n>Description</th>
    <td mat-cell *matCellDef="let book">{{ book.description }}</td>
  </ng-container>

  <ng-container matColumnDef="photos">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let book" class="text-nowrap">
      <button mat-button (click)="showPhotos.emit(book)" disabled i18n>Show Photos</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="buy">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let book" class="text-nowrap">
      <button mat-button color="primary" (click)="buy.emit(book)" disabled i18n>Buy</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['index', 'condition', 'price', 'description', 'photos', 'buy']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['index', 'condition', 'price', 'description', 'photos', 'buy']"></tr>
</table>
