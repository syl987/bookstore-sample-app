<table mat-table [dataSource]="publishedBooks" style="background-color: inherit">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let book; index as i" class="fw-semibold">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="condition">
    <th mat-header-cell *matHeaderCellDef i18n>Condition</th>
    <td mat-cell *matCellDef="let book">{{ book.condition | bookCondition }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef i18n>Price</th>
    <td mat-cell *matCellDef="let book">{{ book.price | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef style="min-width: 250px" i18n>Description</th>
    <td mat-cell *matCellDef="let book">{{ book.description | slice : 0 : 92 }} {{ book.description.length > 92 ? '[...]' : '' }}</td>
  </ng-container>

  <ng-container matColumnDef="photos">
    <th mat-header-cell *matHeaderCellDef i18n>Photos</th>
    <td mat-cell *matCellDef="let book">{{ getPhotosTotal(book) || '-' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let book" class="text-nowrap">
      <div class="app-gap-x-2xs pull-right">
        <a mat-button color="primary" [routerLink]="['/volumes', volumeId, 'offer', book.id]" i18n>Proceed</a>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['number', 'condition', 'price', 'description', 'photos', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['number', 'condition', 'price', 'description', 'photos', 'actions']"></tr>
</table>
