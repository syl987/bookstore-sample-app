<h1 mat-dialog-title i18n>Create a new book</h1>

<div mat-dialog-content>
  <div class="mt-2 grid">
    <mat-form-field floatLabel="always" class="max-w-xs">
      <mat-label i18n>Search</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Title, author, text,..." i18n-placeholder />
      @if (searchPending()) {
        <mat-spinner matSuffix diameter="24" class="me-4" />
      }
    </mat-form-field>
  </div>

  <mat-selection-list color="primary" [multiple]="false" #list="matSelectionList" class="-mx-4 py-0">
    @for (volume of results() | slice: 0 : 7; track volume) {
      <mat-list-option [value]="volume" class="truncate">
        @if (volume.volumeInfo.imageLinks) {
          <img [src]="volume.volumeInfo.imageLinks.smallThumbnail" alt="book thumbnail" height="44" width="44" class="me-4" i18n-alt />
        }
        <span class="font-semibold">{{ volume.volumeInfo.title }}</span>
        @if (volume.volumeInfo.authors) {
          <span class="text-secondary ms-1">&nbsp;{{ volume.volumeInfo.authors | array }}</span>
        }
      </mat-list-option>
    }
  </mat-selection-list>
</div>

<div mat-dialog-actions>
  <button
    mat-flat-button
    color="primary"
    (click)="createUserBook(list.selectedOptions.selected[0].value)"
    [spinning]="createPending()"
    [disabled]="list.selectedOptions.isEmpty() || createPending()"
  >
    <ng-container i18n>Create Book</ng-container>
  </button>
  <button mat-stroked-button mat-dialog-close i18n>Close</button>
</div>
