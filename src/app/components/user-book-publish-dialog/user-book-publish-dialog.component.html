<h3 mat-dialog-title i18n>Publish Selected Book</h3>

<div mat-dialog-content>
  <p i18n>Once published, a book cannot be changed anymore. It will become visible to other users who will be able to buy it.</p>
</div>

<div mat-dialog-actions>
  <button mat-flat-button color="accent" [mat-dialog-close]="true" i18n>Publish Book</button>
  <button mat-stroked-button mat-dialog-close i18n>Close</button>
</div>
