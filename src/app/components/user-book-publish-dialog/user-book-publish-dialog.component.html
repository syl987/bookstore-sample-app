<h3 mat-dialog-title>Publish Selected Book</h3>

<div mat-dialog-content>
  <p>Once published, a book cannot be changed anymore. It will become visible to other users who will be able to buy it.</p>
</div>

<div mat-dialog-actions>
  <button mat-flat-button color="accent" [mat-dialog-close]="true">Publish Book</button>
  <button mat-stroked-button mat-dialog-close>Close</button>
</div>
