<h3 mat-dialog-title>Delete Selected Book</h3>

<div mat-dialog-content>
  <p>Once deleted, a book cannot be found anymore. All references will be removed.</p>
</div>

<div mat-dialog-actions>
  <button mat-flat-button color="warn" [mat-dialog-close]="true">Delete Book</button>
  <button mat-stroked-button mat-dialog-close>Close</button>
</div>
