<h3 mat-dialog-title i18n>Delete selected book</h3>

<div mat-dialog-content>
  <p i18n>Once deleted, a book cannot be found any more. All references will be removed.</p>
</div>

<div mat-dialog-actions>
  <button mat-flat-button color="warn" [mat-dialog-close]="true" i18n>Delete Book</button>
  <button mat-stroked-button mat-dialog-close i18n>Close</button>
</div>
