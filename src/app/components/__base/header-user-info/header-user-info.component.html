<div class="position-relative">
  <div class="flex align-items-center">
    @if (user().displayName; as displayName) {
      <div class="fs-small fw-normal text-truncate" style="max-width: 256px">{{ displayName }}</div>
    }
    @if (user().photoURL; as photoURL) {
      <img [src]="photoURL" alt="user" width="40" height="40" class="ms-4 rounded-circle" (error)="photo.classList.add('cdk-visually-hidden')" i18n-alt #photo />
    }
  </div>
</div>
