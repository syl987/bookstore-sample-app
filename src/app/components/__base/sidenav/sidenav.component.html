<ng-container *ngIf="user$ | async as user; else public">
  <div class="d-flex flex-column align-items-center mt-3m mb-s">
    <img [src]="user?.photoURL || 'favicon.ico'" alt="user picture" width="128" height="128" class="rounded-circle fs-xsmall fw-normal mb-2xs p-3xs border" />
    {{ user?.displayName }}
  </div>

  <mat-nav-list dense class="py-2xs">
    <a mat-list-item *ngFor="let link of LINKS" [routerLink]="link.path" routerLinkActive="active" (click)="navigated.emit()">{{ link.label }}</a>
  </mat-nav-list>

  <mat-divider />

  <mat-action-list dense class="py-2xs">
    <button mat-list-item (click)="openUserSettingsDialog(user); navigated.emit()">User Settings</button>

    <button mat-list-item color="primary" [matMenuTriggerFor]="languageMenu">Language</button>

    <button mat-list-item (click)="logout(); navigated.emit()">Logout</button>
  </mat-action-list>
</ng-container>

<ng-template #public>
  <div class="d-flex flex-column align-items-center mt-3m mb-s">
    <div class="mb-2xs p-3xs border rounded-circle" style="width: 128px; height: 128px">
      <div class="d-flex flex-column justify-content-center align-items-center rounded-circle w-100 h-100 bg-light" style="color: lightgrey; font-size: 56px">
        ?
      </div>
    </div>
    <div>Anonymous User</div>
  </div>

  <mat-nav-list dense class="py-2xs">
    <a mat-list-item *ngFor="let link of PUBLIC_LINKS" [routerLink]="link.path" routerLinkActive="active" (click)="navigated.emit()">{{ link.label }}</a>
  </mat-nav-list>

  <mat-divider />

  <mat-action-list dense class="py-2xs">
    <button mat-list-item color="primary" [matMenuTriggerFor]="languageMenu">Language</button>

    <button mat-list-item (click)="navigateToLogin(); navigated.emit()">Login</button>
  </mat-action-list>
</ng-template>

<mat-menu yPosition="above" #languageMenu="matMenu">
  <a mat-menu-item *ngFor="let language of APP_LANGUAGES" [href]="language.href">
    {{ language.label }}
    <mat-icon fontSet="fp" [fontIcon]="language.icon" />
  </a>
</mat-menu>
