@if (backUrl(); as backUrl) {

    <mat-icon fontIcon="fa-arrow-left" />
    <span i18n>Back</span>
  </a>
}
<h1 class="flex-grow-1">{{ title() }}</h1>

<div class="align-end gap-x-2 mb-2">
  <ng-content select="[mat-stroked-button]" />
</div>
