<a *ngIf="backUrl" mat-button [routerLink]="backUrl" class="align-self-center mt-2xs ms-n2xs me-2xs" i18n>
  <mat-icon fontIcon="fa-arrow-left" />
  <span>Back</span>
</a>

<h1 class="flex-grow-1">{{ title$ | async }}</h1>

<div class="align-self-end app-gap-x-2xs mb-2xs">
  <ng-content select="[mat-stroked-button]" />
</div>
