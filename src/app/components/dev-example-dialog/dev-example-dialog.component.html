<h2 mat-dialog-title class="mt-0">Example Dialog</h2>

<div mat-dialog-content>
  <p class="mt-0">Dialog data: {{ data.text }}</p>
</div>

<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close="action">Action</button>
  <button mat-stroked-button mat-dialog-close>Close</button>
</div>
