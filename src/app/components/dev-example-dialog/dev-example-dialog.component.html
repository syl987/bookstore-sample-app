<h2 mat-dialog-title class="mt-0">Example Dialog</h2>

<div mat-dialog-content>
  <p class="mt-0">Dialog data: {{ data.text }}</p>
</div>

<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close="action">
    <mat-icon>check</mat-icon>
    <span i18n>Action</span>
  </button>

  <button mat-stroked-button class="app-secondary" mat-dialog-close>
    <mat-icon>close</mat-icon>
    <span i18n>Cancel</span>
  </button>
</div>
