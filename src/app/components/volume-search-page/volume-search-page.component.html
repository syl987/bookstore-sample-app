<div class="container">
  <app-title-bar>
    <button mat-stroked-button (click)="clearSearch()" [disabled]="filterQueryEmpty()" i18n>Clear Search</button>
  </app-title-bar>

  <p i18n>Explore books available for purchase.</p>

  <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-3">
    @for (volume of volumesFiltered(); track volume) {
      <a [routerLink]="['/volumes', volume.id]" class="text-decoration-none text-inherit"><app-volume-card [volume]="volume" /></a>
    } @empty {
      @if (volumesLoading()) {
        <mat-spinner class="mb-4" aria-label="Loading" i18n-aria-label />
      } @else {
        <p class="text-secondary col-span-full py-2 text-center" i18n>No books were found.</p>
      }
    }
  </div>
</div>
