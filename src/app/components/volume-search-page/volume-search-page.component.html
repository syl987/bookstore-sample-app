<div class="container">
  <app-title-bar>
    <button mat-stroked-button (click)="clearSearch()" [disabled]="filterQueryEmpty()" i18n>Clear Search</button>
  </app-title-bar>

  <p i18n>Explore books available for purchase.</p>

  <div class="row">
    @for (volume of volumesFiltered(); track volume) {
      <div class="col-md-6 col-xl-4 mb-6">
        <a routerLink="/volumes/{{ volume.id }}" class="text-inherit text-decoration-none"><app-volume-card [volume]="volume" /></a>
      </div>
    } @empty {
      @if (volumesLoading()) {
        <mat-spinner class="mb-4" aria-label="Loading" i18n-aria-label />
      } @else {
        <p class="text-center text-muted py-2" i18n>No books were found.</p>
      }
    }
  </div>
</div>
