<ng-container *ngIf="book.condition || book.price != null">
  <mat-divider />

  <dl class="row pt-xs mb-0">
    <div *ngIf="book.condition" class="col-6">
      <dt i18n>Condition</dt>
      <dd>{{ book.condition | bookCondition }}</dd>
    </div>
    <div *ngIf="book.price" class="col-6">
      <dt i18n>Price</dt>
      <dd>{{ book.price | currency }}</dd>
    </div>
  </dl>
</ng-container>
