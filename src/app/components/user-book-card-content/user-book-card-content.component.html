@if (book().condition != null || book().price != null) {
  <mat-divider />

  <dl class="mb-0 grid grid-cols-2 pt-3">
    @if (book().condition != null) {
      <div>
        <dt i18n>Condition</dt>
        <dd>{{ book().condition | bookCondition }}</dd>
      </div>
    }
    @if (book().price != null) {
      <div>
        <dt i18n>Price</dt>
        <dd>{{ book().price | currency }}</dd>
      </div>
    }
  </dl>
}
