<div class="container-lg">
  <app-title-bar>
    <button mat-stroked-button (click)="clearSearch()" [disabled]="noFilterQuery$ | async">Clear Search</button>
  </app-title-bar>

  <p>Explore books available for purchase.</p>

  <div class="row">
    <div *ngFor="let volume of volumesFiltered$ | async" class="col-md-6 col-xl-4 mb-m">
      <a routerLink="/volumes/{{ volume.id }}" class="text-reset text-decoration-none"><app-volume-card [volume]="volume" /></a>
    </div>
  </div>
</div>
