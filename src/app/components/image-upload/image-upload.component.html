<div class="d-flex flex-wrap app-gap-x-2xs mb-2xs">
  <img *ngFor="let image of images" [src]="image.src" [alt]="image.alt ?? defaultAlt" class="rounded mb-2xs" height="96" />
</div>

<div class="d-flex flex-wrap app-gap-x-2xs">
  <button mat-stroked-button color="primary" (click)="fileSelect.emit()" [spinning]="uploading" [disabled]="uploading" i18n>Upload Image</button>
  <button mat-stroked-button color="warn" (click)="removeAll.emit()" i18n>Remove All</button>
</div>
