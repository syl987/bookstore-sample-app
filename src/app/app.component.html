<mat-sidenav-container>
  <mat-sidenav #sidenav fixedInViewport role="navigation" class="px-2" style="min-width: 200px">
    <app-sidenav (navigated)="sidenav.close()" />
  </mat-sidenav>

  <mat-sidenav-content class="flex min-h-screen flex-col" role="main">
    <app-header (sidenavToggle)="sidenav.toggle()" />

    <div class="flex grow flex-col">
      <router-outlet />
    </div>

    <app-footer />
  </mat-sidenav-content>
</mat-sidenav-container>
