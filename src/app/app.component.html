<mat-sidenav-container>
  <mat-sidenav #sidenav fixedInViewport role="navigation" class="px-2" style="min-width: 200px">
    <app-sidenav (navigated)="sidenav.close()" />
  </mat-sidenav>

  <mat-sidenav-content class="flex flex-column min-vh-100" role="main">
    <app-header (sidenavToggle)="sidenav.toggle()" />

    <div class="flex-grow-1 flex flex-column">
      <router-outlet />
    </div>

    <app-footer />
  </mat-sidenav-content>
</mat-sidenav-container>
